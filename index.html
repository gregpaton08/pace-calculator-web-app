<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Running Pace Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <h1>Running Pace Calculator</h1>
    <form>
      <label for="distance">Distance (in miles):</label>
      <input type="text" id="distance" name="distance" placeholder="Enter distance..." inputmode="decimal">
      <div class="input-section">
        <label for="time">Time:</label>
        <div class="input-row">
          <input type="number" id="hours" name="hours" placeholder="hour" inputmode="numeric">
          <span>:</span>
          <input type="number" id="minutes" name="minutes" placeholder="min" inputmode="numeric">
          <span>:</span>
          <input type="number" id="seconds" name="seconds" placeholder="sec" inputmode="numeric">
        </div>
      </div>
      <label for="pace">Pace:</label>
      <input type="text" pattern="([0-5]?[0-9]):([0-5][0-9])" id="pace" name="pace" placeholder="Enter pace...">
      <input type="submit" value="Calculate">
    </form>
    <script src="pace-calculator.js"></script>
  </body>
</html>
