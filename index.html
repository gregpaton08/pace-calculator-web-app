<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Running Pace Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <label for="distance">Distance (in miles):</label>
    <input type="text" id="distance" name="distance" placeholder="distance" inputmode="decimal">
    <div class="input-section">
      <label for="time">Time:</label>
      <div class="input-row">
        <input type="number" id="hours" name="hours" placeholder="hr" inputmode="numeric">
        <span>:</span>
        <input type="number" id="minutes" name="minutes" placeholder="min" inputmode="numeric">
        <span>:</span>
        <input type="number" id="seconds" name="seconds" placeholder="sec" inputmode="numeric">
      </div>
    </div>
    <label for="pace">Pace:</label>
    <div class="input-row">
      <input type="text" pattern="([0-5]?[0-9]):([0-5][0-9])" id="pace" name="pace" placeholder="pace">
      <input type="text" id="speed" name="speed" placeholder="speed" inputmode="decimal">
    </div>
  </form>
  <script src="pace-calculator.js"></script>
</body>
</html>
