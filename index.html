<!DOCTYPE html>
<html>
<head>
	<title>Pace Calculator</title>
	<script>
		function calculatePace() {
			var time = document.getElementById("time").value;
			var distance = document.getElementById("distance").value;
			var pace = time / distance;

			if (document.getElementById("km").checked) {
				pace *= 1.60934;
			}

			var minutes = Math.floor(pace);
			var seconds = Math.floor((pace - minutes) * 60);

			document.getElementById("pace").innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
		}
	</script>
</head>
<body>
	<h1>Pace Calculator</h1>
	<form>
		<label for="time">Time (in minutes):</label>
		<input type="number" id="time" name="time" min="1" required><br><br>
		<label for="distance">Distance:</label>
		<input type="number" id="distance" name="distance" min="1" required>
		<input type="radio" id="miles" name="unit" value="miles" checked>
		<label for="miles">Miles</label>
		<input type="radio" id="km" name="unit" value="km">
		<label for="km">Kilometers</label><br><br>
		<button type="button" onclick="calculatePace()">Calculate Pace</button>
	</form>
	<p>Your pace is: <span id="pace"></span> per mile/kilometer.</p>
</body>
</html>
